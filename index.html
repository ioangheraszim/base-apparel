<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Base Apparel</title>
</head>
<body>
  <main class="container">
    <section class="section__container">
      <div class="container__content">
        <div>
          <img class="container__logo-image"  src="./images/logo.svg" alt="base apparel logo">
        </div>
        <img class="container__hero-image container__hero-image--mobile" src="./images/hero-mobile.jpg" alt="lady base apparel">
        <div class="section__heading">
          <span class="section__highlight">WE'RE</span>
          COMING SOON
        </div>
        <p class="section__description">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="section__form">
          <div class="section__form-container">
            <input id="mailinput" class="section__mail-input" type="text" placeholder="Email Address">
            <img id="icon-error" class="section__mail-input--error-icon" src="./images/icon-error.svg" alt="an error icon">
            <button id="submit" class="section__submit-button">
              <img class="section__submit-button--arrow" src="./images/icon-arrow.svg" alt="an arrow image">
            </button>
          </div>
        </div>
        <p id="error" class="section__mail-input--error">Please provide a valid email.</p>       
      </div>
      <div class="section__desktop-image">
        <img class="section__hero-image--desktop" src="./images/hero-desktop.jpg" alt="lady base apparel">
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
